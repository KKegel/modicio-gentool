@import views.html.helper.CSRF
@import codi.core.DeepInstance
@(fragmentName: String, identity: String)(implicit request: RequestHeader, messagesProvider: MessagesProvider)

@helper.form(action = routes.ModelController.addLinkRule(fragmentName, identity)) {
    @CSRF.formField
    <div class="flex-container vertical">
        <div class="flex-container horizontal">
            <label class="col-2">linkName</label>
            <input class="col-8" type="text" name="linkName" value=""/>
        </div>
        <div class="flex-container horizontal">
            <label class="col-2">target typeName</label>
            <input class="col-8" type="text" name="targetName" value=""/>
        </div>
        <div class="flex-container horizontal">
            <label class="col-2">multiplicity ( * | Int | Int...Int | Int...* )</label>
            <input class="col-8" type="text" name="multiplicity" value=""/>
        </div>
    </div>
    <button class="btn btn-solid-prim btn-small btn-shadowed m-t-small">Add</button>

}
